<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Siswa</title>
</head>
<body>
    <form action="">
        <h2 align="center">Registrasi Siswa</h2>
        <table align="right">
            <tr>
                <td><label for="">Tanggal</label></td>
                <td><input type="datetime" name="" id=""></td>
            </tr>
        </table>
    </br>
    </br>
        <fieldset style="background-color: white;">
            <legend>Isian Biodata</legend>
            <table>
                <tr>
                    <td><label for="">Nama Lengkap</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Tanggal Lahir</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
            </table>
        </fieldset>
        <fieldset style="background-color: white;">
            <legend>Informasi Kontak</legend>
            <table>
                <tr>
                    <td><label for="">Alamat</label></td>
                    <td><textarea name="Alamat" id="" cols="15" rows="3"></textarea></td>
                    
                </tr>
                <tr>
                    <td><label for="">Kota</label></td>
                    <td><input type="text" name="" id=""></td>
                    <td><label for="">Provinsi</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Kode Pos</label></td>
                    <td><input type="text" name="" id=""></td>
                    <td><label for="">Negara</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label for="">Telepon</label></td>
                    <td><input type="number" name="" id=""></td>
                    <td><label for="">Email</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </table>
                <label for="">Membership</label></td>
                <input type="radio" name="reguler" id="" />REGULER
                <input type="radio" name="reguler" id="" />PREMIUM 
                <input type="radio" name="reguler" id="" />VIP
        </fieldset>
        <fieldset style="background-color: white;">
            <legend>Informasi Kursus</legend>
            <table>
                <tr>
                    <td><label for="">Nama Kursus</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </table>
                <label for="">Detail Pembayaran</label>
                <input type="radio" name="reguler" id="" />Cash
                <input type="radio" name="reguler" id="" />Cicilan 
                <input type="radio" name="reguler" id="" />Credit
            <table>
                <tr>
                    <td><label for="">Komentar</label></td>
                    <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td><button type="submit">Submit</button>
                </tr>
            </table>
        </fieldset>

    </form>
    
</body>
</html>
